ame: Deploy WordPress via Helm on kind

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # ‚Üê –ø–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ –≤–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: coursework-cluster
          node_image: kindest/node:v1.28.0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Add Bitnami Helm repository
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Install WordPress via Helm
        run: |
          helm install my-wordpress bitnami/wordpress \
            --version 16.0.0 \
            --namespace default \
            --set service.type=ClusterIP \
            --set mariadb.auth.rootPassword=securerootpass2026 \
            --set mariadb.auth.password=securepass2026 \
            --set wordpressPassword=adminpass2026 \
            --wait \
            --timeout 300s

      - name: Verify deployment
        run: |
          echo "‚úÖ Checking WordPress pods..."
          kubectl get pods -l app.kubernetes.io/name=wordpress -o wide
          
          echo ""
          echo "‚úÖ Checking MariaDB pods..."
          kubectl get pods -l app.kubernetes.io/name=mariadb -o wide
          
          echo ""
          echo "‚úÖ Deployment status:"
          kubectl rollout status deployment/my-wordpress --timeout=60s
          
          echo ""
          echo "üéâ SUCCESS: WordPress deployed via Helm on kind cluster!"

      - name: Cleanup (optional)
        if: always()
        run: |
          echo "üßπ Cleaning up Helm release..."
          helm uninstall my-wordpress || true